<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디맨드 근무 후기 이벤트</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f7f9fc;
      padding: 2rem 1rem;
      margin: 0;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #222;
    }
    .step-indicator {
      text-align: center;
      font-weight: 500;
      color: #888;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .progress-wrapper {
      background: #e0e4ea;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 auto 2rem;
      width: 100%;
      max-width: 600px;
    }
    .progress-bar {
      height: 100%;
      background-color: #0054FF;
      width: 0%;
      transition: width 0.4s ease;
    }
    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      font-weight: 500;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #d0d7de;
      font-size: 1rem;
      background-color: #fff;
      box-sizing: border-box;
      font-weight: 500;
    }
    textarea {
      resize: vertical;
      background: #fafafa;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0054FF;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 84, 255, 0.1);
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .flex-row input {
      flex: 1;
    }
    .next-btn, .prev-btn, .submit-btn {
      margin-top: 2rem;
      background: #0054FF;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .next-btn:hover, .prev-btn:hover, .submit-btn:hover {
      background: #003fc9;
    }
    .upload-section {
      margin-top: 1rem;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }
    .rating-stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
      gap: 0.2rem;
    }
    .rating-stars input {
      display: none;
    }
    .rating-stars label {
      font-size: 1.6rem;
      color: #d0d7de;
      cursor: pointer;
    }
    .rating-stars input:checked ~ label,
    .rating-stars label:hover,
    .rating-stars label:hover ~ label {
      color: #FFBC00;
    }
    .hidden {
      display: none;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>

<body>
  <div class="container" id="page1">
    <h1>근무 후기 이벤트 참여</h1>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
    <div class="step-indicator">1 / 3</div>
    <form onsubmit="event.preventDefault(); showPage(2);">
      <label>이름</label>
      <input type="text" required>
      <label>이메일</label>
      <input type="email" required>
      <label>전화번호</label>
      <input type="tel" required>
      <label>어떤 경로로 후기 이벤트를 접하게 되었나요?</label>
      <select required>
        <option value="">선택</option>
        <option>디맨드 홈페이지</option>
        <option>디맨드 인스타그램</option>
        <option>기타</option>
      </select>
      <label>최종학력</label>
      <select required>
        <option value="">선택</option>
        <option>고졸</option>
        <option>초대졸</option>
        <option>대졸</option>
      </select>
      <label>회사명</label>
      <input type="text" required>
      <label>사업장 주소</label>
      <div class="flex-row">
        <input type="text" id="postcode" placeholder="우편번호" readonly required>
        <button type="button" onclick="execDaumPostcode()">주소 찾기</button>
      </div>
      <input type="text" id="roadAddress" placeholder="도로명 주소" readonly required>
      <input type="text" id="detailAddress" placeholder="상세주소 입력" required>
      <label>근무 형태</label>
      <select required>
        <option>현직장</option>
        <option>전직장</option>
      </select>
      <label>직무</label>
      <select required>
        <option>생산</option>
        <option>설비</option>
        <option>품질</option>
      </select>
      <label><input type="checkbox" required> 개인정보 수집 및 활용 동의</label>
      <button type="submit" class="next-btn">다음 (1/3)</button>
    </form>
  </div>

  <div class="container hidden" id="page2">
    <h1>현직자 인증</h1>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
    <div class="step-indicator">2 / 3</div>
    <form onsubmit="event.preventDefault(); showPage(3);">
      <p>증빙자료를 업로드해주세요.</p>
      <div class="upload-section">
        <input type="file" accept="image/*,application/pdf" required>
      </div>
      <button type="button" class="prev-btn" onclick="showPage(1)">이전</button>
      <button type="submit" class="next-btn">다음 (2/3)</button>
    </form>
  </div>

  <div class="container hidden" id="page3">
    <h1>현직자 상세 리뷰</h1>
    <div class="progress-wrapper"><div class="progress-bar" id="progressBar"></div></div>
    <div class="step-indicator">3 / 3</div>
    <form onsubmit="event.preventDefault(); alert('제출 완료!');">
      <div id="reviewItems"></div>
      <button type="button" class="prev-btn" onclick="showPage(2)">이전</button>
      <button type="submit" class="submit-btn">제출하기</button>
    </form>
  </div>

  <!-- Daum 주소 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("postcode").value = data.zonecode;
          document.getElementById("roadAddress").value = data.roadAddress;
          document.getElementById("detailAddress").focus();
        }
      }).open();
    }

    function showPage(n) {
      document.querySelectorAll(".container").forEach((el, idx) => {
        el.classList.toggle("hidden", idx !== n - 1);
      });
      document.querySelectorAll(".progress-bar").forEach(el => {
        el.style.width = `${(n / 3) * 100}%`;
      });
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    const reviewItems = [
      "근무환경/시설", "근무강도/스트레스", "급여/복지", "안정성/전망", "사람들", "취업준비", "면접준비", "이 곳에서 일하게 될 사람들에게 한마디"
    ];

    const reviewBox = document.getElementById("reviewItems");
    reviewItems.forEach((item, i) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <label>${i + 1}. ${item}</label>
        ${item.includes("한마디") ? "" : `
        <div class="rating-stars">
          <input type="radio" id="${item}-5" name="${item}" value="5" required><label for="${item}-5">★</label>
          <input type="radio" id="${item}-4" name="${item}" value="4"><label for="${item}-4">★</label>
          <input type="radio" id="${item}-3" name="${item}" value="3"><label for="${item}-3">★</label>
          <input type="radio" id="${item}-2" name="${item}" value="2"><label for="${item}-2">★</label>
          <input type="radio" id="${item}-1" name="${item}" value="1"><label for="${item}-1">★</label>
        </div>`}
        <label>상세 리뷰 *</label>
        <textarea rows="4" minlength="50" required placeholder="최소 50자 이상 입력"></textarea>
      `;
      reviewBox.appendChild(div);
    });
  </script>
</body>
</html>
